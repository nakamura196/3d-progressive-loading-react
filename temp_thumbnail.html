
<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; overflow: hidden; background: #f0f0f5; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script type="module">
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js';
        import { GLTFLoader } from 'https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/loaders/GLTFLoader.js';

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xf0f0f5);
        
        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(5, 5, 5);
        directionalLight.castShadow = true;
        scene.add(directionalLight);
        
        const directionalLight2 = new THREE.DirectionalLight(0xffffff, 0.4);
        directionalLight2.position.set(-5, 5, -5);
        scene.add(directionalLight2);
        
        // Camera
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 1000);
        
        // Renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true, preserveDrawingBuffer: true });
        renderer.setSize(512, 512);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.body.appendChild(renderer.domElement);
        
        // Load model
        const loader = new GLTFLoader();
        loader.load(
            'file:///Users/nakamura/git/3d/public/data/models/scaniverse/scaniverse_lod2.glb',
            (gltf) => {
                const model = gltf.scene;
                scene.add(model);
                
                // Center and scale
                const box = new THREE.Box3().setFromObject(model);
                const center = box.getCenter(new THREE.Vector3());
                const size = box.getSize(new THREE.Vector3());
                
                model.position.x = -center.x;
                model.position.y = -center.y;
                model.position.z = -center.z;
                
                // Position camera
                const maxDim = Math.max(size.x, size.y, size.z);
                const fov = camera.fov * (Math.PI / 180);
                let cameraZ = Math.abs(maxDim / 2 / Math.tan(fov / 2));
                cameraZ *= 1.5;
                
                camera.position.set(cameraZ * 0.7, cameraZ * 0.5, cameraZ * 0.7);
                camera.lookAt(0, 0, 0);
                
                // Render multiple frames for better quality
                for(let i = 0; i < 3; i++) {
                    renderer.render(scene, camera);
                }
                
                // Signal completion
                setTimeout(() => {
                    window.RENDER_COMPLETE = true;
                }, 500);
            },
            undefined,
            (error) => {
                console.error('Error loading model:', error);
                window.RENDER_ERROR = true;
            }
        );
    </script>
</body>
</html>
